<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>

<!-- Logo and Social Icons -->
<div class="header-top d-flex justify-content-between align-items-center">
    <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-pinterest"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
    <div class="logo text-center">
        <p> ISLAND SNOW </p>
    </div>
    <div class="account-icons">
        <a href="#"><i class="bi bi-search"></i></a>
        <a href="#"><i class="bi bi-person"></i></a>
        <a href="#"><i class="bi bi-cart"></i></a>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Centered Navbar Links -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="menDropdown" role="button" aria-expanded="false">
                    Men
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="womenDropdown" role="button" aria-expanded="false">
                    Women
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="kidsDropdown" role="button" aria-expanded="false">
                    Kids
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="brandsDropdown" role="button" aria-expanded="false">
                    Brands
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="saleDropdown" role="button" aria-expanded="false">
                    Sale
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Background image section -->
<section class="hero-section">
    <div class="hero-content">
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Employment</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </div>
        <div class="footer-menu">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </div>
        <div class="footer-connect">
            <form>
                <label for="email">Sign up for the latest updates</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
